    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link rel="stylesheet" href="/css/main.css">
        <script src="script.js" defer></script>
    </head>
    <body class="body2">
        <div class="ex">
            <a href="/index.html">
                <img class="exit" src="./image/head/exit.png" alt="">
            </a>
        </div>
        <article class="cont3">
            <div class="block">
                <section class="block_item block-item">
                    <h2 class="block_item-title">У вас есть аккаунт?</h2>
                    <button class="block_item-btn signin-btn">Войти</button>
                </section>
                <section class="block_item block-item">
                    <h2 class="block_item-title">У вас нет аккаунта?</h2>
                    <button class="block_item-btn signup-btn">Зарегистрироваться</button>
                </section>
            </div>
            <div class="formbox">
                <form action="" class="form form_signin">
                    <h3 class="form_title">Вход</h3>
                    <p>
                        <input type="text" class="form_input" placeholder="Логин">
                    </p>
                    <p>
                        <input type="password" class="form_input" placeholder="Пароль">
                    </p>
                    <p>
                        <button class="form_btn">Войти</button>    
                    </p>
                    <p>
                        <a href="#" class="form_forgot">Восстановить пароль</a>
                    </p>
                </form>
                <form action="" class="form form_signup">
                    <h3 class="form_title">Регистрация</h3>
                    <p>
                        <input type="text" class="form_input" placeholder="Логин">
                    </p>
                    <p>
                        <input type="email" class="form_input" placeholder="Email">
                    </p>
                    <p>
                        <input type="password" class="form_input" placeholder="Пароль">
                    </p>
                    <p>
                        <input type="password" class="form_input" placeholder="Подтвердите пароль">
                    </p>
                    <p>
                        <button class="form_btn form_btn_signup">Зарегистрироваться</button>    
                    </p>
                </form>

            </div>
        </article>
        
    </body>
    </html>
